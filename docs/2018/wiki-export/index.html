==== 왜 도쿠위키인가? ====
![](:wiki:dokuwiki-128.png?nolink&80)

  * 쉬운 설치와 사용법
  * 낮은 시스템 요구 사항
  * 내장된 접근 제어 목록
  * 다양한 확장 기능
  * 50개가 넘는 언어 지원
  * 디바이스 비의존
  * 오픈 소스
