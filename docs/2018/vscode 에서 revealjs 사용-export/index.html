## 페이지 분할

- **---** : 수평분할
- **--** : 수직분할

![](https://goo.gl/TNKNRf)

<aside class="notes"><ul>
<li><strong>---</strong> 를 사용하여 수평분할, <strong>--</strong> 를 사용하여 수직분할 할 수 있습니다.</li>
<li>기본적으로 대쉬 3 개를 사용하여 수평분할로 페이지를 작성합니다. 수평분할된 페이지는 오른쪽으로 이동합니다.</li>
<li>세부내용의 페이지를 작성할 경우 대쉬 2 개를 사용하여 페이지를 작성합니다. 이때 페이지는 아래쪽으로 이동합니다.</li>
<li>화면 오른쪽 아래위치에</li>
<li>수평으로 페이지가 더 있으면 오른쪽 화살표가 나타나며</li>
<li>수직으로 페이지가 더 있으면 아래쪽 화살표가 나타납니다.</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
